<li class="featured-series-item" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()" [style.background-image]="activeBackgroundStyle" *ngIf="item" [class.can-hover]="canHover">
  <a>
    <div class="featured-series-item-card">
      <h2>{{ item.name }}</h2>
      <div class="featured-series-item-card-a">
        <h4>{{ item.first_air_date | date:'yyyy' }}</h4>
      </div>
      <p>{{ item.overview }}</p>
    </div>
  </a>
</li>
