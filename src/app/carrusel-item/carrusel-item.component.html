<li class="carrusel-item" *ngIf="item" [style.background-image]="activeBackgroundStyle">
  <a class="carrusel-item-container">
    <div class="carrusel-item-card">
      <h3 class="carrusel-item-title">{{ item.title }}</h3>
      <div class="carrusel-item-card-a">
        <h4>{{ item.release_date | date:'yyyy' }}</h4>
      </div>
      <p>{{ item.overview }}</p>
    </div>
  </a>
</li>
