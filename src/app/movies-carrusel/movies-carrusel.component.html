<section *ngIf="list" class="reveal">
  <h2 class="movies-carrusel-title">{{ carruselTitle }}</h2>
  <div class="movies-carrusel-container">
    <ul class="movies-carrusel" #carrusel>
      <app-movies-carrusel-item *ngFor="let item of list" [item]="item"></app-movies-carrusel-item>
    </ul>
    <a class="movies-carrusel-arrow movies-carrusel-arrow-left" [class.hide]="hideLeftArrow" (click)="onClickLeftArrow(carrusel)">
      <i class="ti ti-angle-left"></i>
    </a>
    <a class="movies-carrusel-arrow movies-carrusel-arrow-right" [class.hide]="hideRightArrow" (click)="onClickRightArrow(carrusel)">
      <i class="ti ti-angle-right"></i>
    </a>
  </div>
</section>
