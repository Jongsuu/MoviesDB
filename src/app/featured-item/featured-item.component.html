<li class="featured-item" (mouseover)="onMouseOver()" (mouseleave)="onMouseLeave()" [style.background-image]="activeBackgroundStyle" *ngIf="item">
  <a>
    <div class="featured-item-card">
      <h2>{{ item.title }}</h2>
      <div class="featured-item-card-a">
        <h4>{{ item.release_date | date:'yyyy' }}</h4>
      </div>
      <p>{{ item.overview }}</p>
    </div>
  </a>
</li>
